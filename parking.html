<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Parking</span>
        </div>
      </nav>

    <div class="container">
        <div class="row justify-content-center gap-4">
            <div class="col-lg-5 shadow-lg mt-5 " style="padding: 100px;background-image: url();" >
 
                <h1 style="text-align: center;">Parking</h1>

                    <input style="padding: 10px;margin: 10px;" class="form-control" type="text" placeholder="Owner" id="owner">
                    <input style="padding: 10px;margin: 10px;" class="form-control" type="text" placeholder="Plate" id="plate">
                    <input style="padding: 10px;margin: 10px;" class="form-control" type="text" placeholder="Model" id="model">
                    
                    
                    <button onclick="return fun()" style="padding: 10px;margin: 20px;" class="btn btn-primary">Submit</button>
            
            </div>
            <div class="col-lg-5 shadow-lg mt-5 " style="padding: 100px;">

                <table id="tbl" class="table table-striped table-responsive">

                    <tr>
                        <td>Owner</td>
                        <td>Plate</td>
                        <td>Model</td>
                        <td>Check in time</td>
                    </tr>
                  
                </table>
                
            </div>
        </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    function fun(){

        var owner = document.getElementById("owner")
        var plate = document.getElementById("plate")
        var model = document.getElementById("model")


        var day = new Date();

        var ent = day.getHours() + "AM: " + day.getMinutes() + ":" + day.getSeconds();



        var table = document.getElementById("tbl")

        

        var row = table.insertRow();


        var cell1 = row.insertCell(0)
        var cell2 = row.insertCell(1)
        var cell3 = row.insertCell(2)
        var cell4 = row.insertCell(3)


        cell1.innerHTML = owner.value;
        cell2.innerHTML = plate.value;
        cell3.innerHTML = model.value;
        cell4.innerHTML = ent;



    }
  </script>
</html>
